<!DOCTYPE html>
<html>
<head>
  <title>Simple registration form</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <style>
    html, body {
      display: flex;
      justify-content: center;
      height: 100%;
    }
    body, div, h1,h2, h3,form, input, p {
      padding: 0;
      margin: 0;
      outline: none;
      font-family: Roboto, Arial, sans-serif;
      font-size: 16px;
      color: #666;
    }
    h1 {
      padding: 10px 0;
      font-size: 32px;
      font-weight: 300;
      text-align: center;
    }
    h2 {
      font-size: 24px;
      font-weight: 300;
      text-align: center;
    }
    h3 {
      font-size: 16px;
      font-weight: 300;
      text-align: center;
    }
    p {
      font-size: 12px;
    }
    hr {
      color: #a9a9a9;
      opacity: 0.3;
    }
    .main-block {
              max-width: 400px;
      padding: 10px 0;
      margin: auto;
      border-radius: 5px;
      border: solid 1px #ccc;
      box-shadow: 1px 2px 5px rgba(0,0,0,.31);
      background: #ebebeb;
    }
    form {
      margin: 0 30px;
    }
    .account-type, .gender {
      margin: 15px 0;
    }
    input[type=radio] {
      display: none;
    }
    label#icon {
      margin: 0;
      border-radius: 5px 0 0 5px;
    }
    label.radio {
      position: relative;
      display: inline-block;
      padding-top: 4px;
      margin-right: 20px;
      text-indent: 30px;
      overflow: visible;
      cursor: pointer;
    }
    label.radio:before {
      content: "";
      position: absolute;
      top: 2px;
      left: 0;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #1c87c9;
    }
    label.radio:after {
      content: "";
      position: absolute;
      width: 9px;
      height: 4px;
      top: 8px;
      left: 4px;
      border: 3px solid #fff;
      border-top: none;
      border-right: none;
      transform: rotate(-45deg);
      opacity: 0;
    }
    input[type=radio]:checked + label:after {
      opacity: 1;
    }
    input[type=text], input[type=password] {
      width: 280px;
      height: 36px;
      margin: 13px 0 0 -5px;
      padding-left: 10px;
      border-radius: 5px;
      border: solid 1px #cbc9c9;
      box-shadow: 1px 2px 5px rgba(0,0,0,.09);
      background: #fff;
    }
    input[type=password] {
      margin-bottom: 15px;
    }
    #icon {
      display: inline-block;
      padding: 9.3px 15px;
      box-shadow: 1px 2px 5px rgba(0,0,0,.09);
      background: #1c87c9;
      color: #fff;
      text-align: center;
    }
    .btn-block {
      margin-top: 10px;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 10px 0;
      margin: 10px auto;
      border-radius: 5px;
      border: none;
      background: #1c87c9;
      font-size: 14px;
      font-weight: 600;
      color: #fff;
    }
    button:hover {
      background: #26a9e0;
    }
    #cns{
      text-align: center;
    }
  </style>
</head>
<body>
<div class="main-block">
  <h1>Patient</h1>
  <h2>{{patientName}}</h2>
  <form action="/">
    <hr>
    <h3>My Appointments</h3>
    <table>
      <tr>
        <th>ID</th>
        <th>Date</th>
        <th>Hour</th>
        <th>Doctor</th>
      </tr>
      <tr *ngFor="let item of slots">
        <!-- ? THE INNER FOR EACH LOOP WILL INCREMENT ON EACH COLUMN IN THE DB -->
        <td *ngFor="let field of item | keyvalue">{{field.value}}</td>
        <!-- ? THE EDIT button-->
        <!-- <td>{{item.id}}</td> -->
        <td><button  >Edit</button></td>
        <!-- ? THE CANCEL button-->
        <td><button >Cancel</button></td>
        <!-- <td>{{item.id}}</td> -->
      </tr>
      
    </table>
    <hr>
    <h3>Create New Appointment  </h3>
    <div id="cns">
      <table>
        <tr>
          <th>Choose Doctor</th>
          <select #keko (change)="onDoctorChange(keko.value)" id="doctor" name="doctor">
            <option value="default" hidden>Select Doctor</option>
            <option *ngFor="let doc of doctors" [value]="doc">{{doc}}</option>
        </select>
        </tr>
        <tr>
          <th>Appointment</th>
          <select #kaka (change)="onReservationChange(kaka.value)" id="doctor" name="doctor">
            <option value="default" hidden>Select Appointment</option>
            <option *ngFor="let slot of slots" [value]="slot">{{slot}}</option>
          </select>
        </tr>
        
      </table>
    </div>
    <hr>
    <div class="btn-block">
      <button type="submit" href="/">Reserve</button>
    </div>
  </form>
</div>
</body>
</html>
